<!doctype html>
<html lang="en">
  <head>
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }

      main {
        height: 100%;
        max-width: 800px;
        margin: 0 auto;
        overflow: auto;
      }

      .conversation .entry {
        margin: 1em 0;
        padding: 1em 2em;
        border-radius: 1em;
        clear: both;
      }
      .conversation .none {
        color: #888;
        font-style: italic;
        border: dotted 1px #ccc;
        text-align: center;
      }
      .conversation .system {
        float: left;
        background: #eee;
      }
      .conversation .user {
        float: right;
        background: #ace;
        text-align: right;
      }

      button {
        border-radius: 0.2em;
        border: solid 1px #aaa;
        background: #eee;
        padding: 0.5em;
        margin: 0.5em;
        cursor: pointer;
      }
      button:hover {
        box-shadow: 0 0 5px #aaa;
      }
      button:active {
        box-shadow: 0 0 2px #aaa;
      }

      .prompt .options {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 1em 0;
      }

      #input {
        outline: none;
        position: absolute;
        max-width: 600px;
        width: 100%;
        bottom: 0;
        box-shadow: 0 0 5px #aaa;
        margin: 1em;
        padding: 1em 2em;
        border-radius: 3em;
        font-size: 1.2em;
        box-sizing: border-box;
      }
      #input:hover, #input:focus, #input:active {
        border: solid 1px #888;
      }

      .loader,
      .loader:before,
      .loader:after {
        border-radius: 50%;
        width: 2.5em;
        height: 2.5em;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        -webkit-animation: load7 1.8s infinite ease-in-out;
        animation: load7 1.8s infinite ease-in-out;
      }
      .loader {
        color: #888;
        font-size: 10px;
        margin: 80px auto;
        position: relative;
        text-indent: -9999em;
        -webkit-transform: translateZ(0) scale(.5);
        -ms-transform: translateZ(0) scale(.5);
        transform: translateZ(0) scale(.5);
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }
      .loader:before,
      .loader:after {
        content: '';
        position: absolute;
        top: 0;
      }
      .loader:before {
        left: -3.5em;
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }
      .loader:after {
        left: 3.5em;
      }
      @-webkit-keyframes load7 {
        0%,
        80%,
        100% {
          box-shadow: 0 2.5em 0 -1.3em;
        }
        40% {
          box-shadow: 0 2.5em 0 0;
        }
      }
      @keyframes load7 {
        0%,
        80%,
        100% {
          box-shadow: 0 2.5em 0 -1.3em;
        }
        40% {
          box-shadow: 0 2.5em 0 0;
        }
      }


      .dialog{
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0008;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .dialog .content{
        background: #fff;
        height: auto;
        width: 800px;
        overflow: auto;
        max-width: 98vw;
        max-height: 98vh;
        box-shadow: 0 0 50px #333;
        border-radius: 1em;
        padding: 1em;
        box-sizing: border-box;
      }
      .dialog pre{
        position: relative;
        border-radius: .5em;
        border: solid 1px #aaa;
      }

  </head>
  <body>
    <main v-scope="state">

      <section class="conversation">
        <div v-for="entry in conversation"
             class="entry"
             :class="entry.role">
          {{ entry.content }}
        </div>
        <div style='clear:both'></div>
      </section>

      <section class="prompt">
        <p class="label">{{ prompts[0].label }}</p>
        <div class="options">
          <button v-for="option in prompts[0].options"
                  class="option"
                  @click="choose(option)">
            {{ option }}
          </button>
        </div>
        <div v-show="prompts[0].waiting" class="loader">Loading...</div>
        <button @click="cancel(prompts[0].label)" v-show="prompts[0].input">Go Back</button>
        <button @click="skip()" v-show="prompts[0].options">Skip these questions</button>
        <button @click="reset()" v-show="prompts[0].export">Reset Interview</button>
      </section>

      <p id="input" ref="input"
        tabindex="0"
        contenteditable="true"
        v-show="prompts[0].input"
        @keydown.enter="answerPrompt" />


      <div class="dialog" v-show="chatGpt.input">
        <div class="content">
          <p>Please paste the following into ChatGPT:</p>
          <pre>
            <span class="copy" @click="copyToClipboard(chatGpt.input)"></span>
            <code>{{ chatGpt.input }}</code>
          </pre>
          <p>Then paste the results from ChatGPT here:</p>
          <div class="input" contenteditable="true"></div>
          <button>Submit</button>
        </div>
      </div>
    </main>
